name: CD - Deploy GotHired.ai with Kamal 2

on:
  push:
    branches:
      - main
      - staging
  workflow_dispatch:
    inputs:
      environment:
        description: "Choose environment (staging/production)"
        required: true
        default: "staging"

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      VPS_HOST: ${{ secrets.VPS_HOST }}
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      KAMAL_REGISTRY_PASSWORD: ${{ secrets.KAMAL_REGISTRY_PASSWORD }}

    steps:
      - name: ðŸš€ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ”‘ Setup SSH Access
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $VPS_HOST >> ~/.ssh/known_hosts

      - name: ðŸ“¦ Install Correct Bundler Version and Set Path
        run: |
          gem install --user-install bundler -v "~> 2.6"
          echo "PATH=$HOME/.gem/ruby/3.2.0/bin:$PATH" >> $GITHUB_ENV
          echo "GEM_PATH=$HOME/.gem/ruby/3.2.0:/var/lib/gems/3.2.0:/usr/local/lib/ruby/gems/3.2.0:/usr/lib/ruby/gems/3.2.0" >> $GITHUB_ENV

      - name: ðŸ“¦ Install Gem Dependencies
        run: bundle install --deployment --without development test

      - name: ðŸ›  Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: ðŸ”‘ Log in to Docker Registry
        run: echo "$KAMAL_REGISTRY_PASSWORD" | docker login --username ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: ðŸ“¦ Build & Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/gothired:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/gothired:latest

      - name: ðŸš€ Deploy using Kamal
        run: |
          bin/kamal deploy --env ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}