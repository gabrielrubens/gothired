name: CD - Deploy GotHired.ai with Kamal 2

on:
  push:
    branches:
      - main  # Deploy to production on main push
      - staging  # Deploy to staging on staging push
  workflow_dispatch:
    inputs:
      environment:
        description: "Choose environment (staging/production)"
        required: true
        default: "staging"

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      VPS_HOST: ${{ secrets.VPS_HOST }}
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      KAMAL_REGISTRY_PASSWORD: ${{ secrets.KAMAL_REGISTRY_PASSWORD }}

    steps:
      - name: ðŸš€ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ”‘ Setup SSH Access
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $VPS_HOST >> ~/.ssh/known_hosts

      - name: ðŸ“¦ Install Ruby and Bundler
        run: |
          export GEM_HOME="$HOME/.gem"
          export PATH="$GEM_HOME/bin:$PATH"
          gem install bundler -v '~> 2.6'
          echo "$HOME/.gem/bin" >> $GITHUB_PATH

      - name: ðŸ“¦ Install Kamal
        run: |
          gem install kamal
          echo "$HOME/.gem/bin" >> $GITHUB_PATH

      - name: ðŸš€ Deploy to Environment
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            bin/kamal deploy --env production
          else
            bin/kamal deploy --env staging
          fi