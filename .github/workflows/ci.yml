name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  scan_ruby:
    name: ğŸ” Scan Ruby Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4.2"
          bundler-cache: true

      - name: Install Brakeman
        run: gem install brakeman

      - name: Scan for common Rails security vulnerabilities
        run: brakeman --no-pager

  scan_js:
    name: ğŸ” Scan JavaScript Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4.2"
          bundler-cache: true

      - name: Enable Corepack and prepare Yarn 4.7.0
        run: |
          corepack enable
          corepack prepare yarn@4.7.0 --activate

      - name: Scan for JavaScript vulnerabilities
        run: bin/importmap audit --if-present

  lint:
    name: ğŸ¨ Lint Ruby & JavaScript
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4.2"
          bundler-cache: true

      - name: Enable Corepack and prepare Yarn 4.7.0
        run: |
          corepack enable
          corepack prepare yarn@4.7.0 --activate

      - name: Lint Ruby Code
        run: bin/rubocop -f github

  test:
    name: ğŸ§ª Run Tests with Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Install required system packages
        run: sudo apt-get update && sudo apt-get install --no-install-recommends -y build-essential git pkg-config google-chrome-stable

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4.2"
          bundler-cache: true

      - name: Enable Corepack and prepare Yarn 4.7.0
        run: |
          corepack enable
          corepack prepare yarn@4.7.0 --activate

      - name: Prepare Database & Run Tests
        env:
          RAILS_ENV: test
        run: bin/rails db:test:prepare && bin/rails test && bin/rails test:system

      - name: Upload Screenshots (if tests fail)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: failed-test-screenshots
          path: tmp/screenshots
          if-no-files-found: ignore

      - name: ğŸ“Š Upload Code Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          if-no-files-found: ignore

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}